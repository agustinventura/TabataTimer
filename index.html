<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Temporizador Tabata</title>
    <link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
    <link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
          href="lib/tau/wearable/theme/default/tau.circle.min.css">
    <script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
    <!-- load theme file for your application -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/tabataTimer.js"></script>
</head>
<body>
<div class="ui-page ui-page-active" id="roundsPage">
    <header class="ui-header">
        <i class="left-arrow"></i><span class="decrease">-1</span>
        <h2 class="ui-title">Rondas</h2>
        <span class="increase">+1</span><i class="right-arrow"></i>
    </header>
    <div class="ui-content content-padding">
        <p id="rounds">Rondas</p>
    </div>
    <div class="ui-footer ui-bottom-button">
        <button id="setRounds" class="ui-btn">Ya</button>
    </div>
</div>
<div class="ui-page" id="workTimePage">
    <header class="ui-header">
        <i class="left-arrow"></i><span class="decrease">-5</span>
        <h2 class="ui-title">Trabajo</h2>
        <span class="increase">+5</span><i class="right-arrow"></i>
    </header>
    <div class="ui-content content-padding">
        <p id="workSeconds">Trabajo</p>
    </div>
    <div class="ui-footer ui-bottom-button">
        <button id="setWorkTime" class="ui-btn">Ya</button>
    </div>
</div>
<div class="ui-page" id="restTimePage">
    <header class="ui-header">
        <i class="left-arrow"></i><span class="decrease">-5</span>
        <h2 class="ui-title">Descanso</h2>
        <span class="increase">+5</span><i class="right-arrow"></i>
    </header>
    <div class="ui-content content-padding">
        <p id="restSeconds">Descanso</p>
    </div>
    <div class="ui-footer ui-bottom-button">
        <button id="setRestTime" class="ui-btn">Listo</button>
    </div>
</div>
<div class="ui-page" id="tabataPage">
    <header class="ui-header">
        <h2 class="ui-title">Tabata</h2>
    </header>
    <div class="ui-content content-padding">
        <p class="roundsSumUp"><span id="round">ronda</span>/<span id="totalRounds">rondas totales</span></p>
        <hr>
        <p id="currentStatus" class="currentStatus">&iquest;Listo?</p>
        <hr id="statusSecondsSeparator">
        <p id="secondsLeft"></p>
    </div>
    <div class="ui-footer ui-bottom-button">
        <button id="start" class="ui-btn">Empezar</button>
        <button id="pause" class="ui-btn">Pausar</button>
    </div>
</div>
<div id="pausePopup" class="ui-popup">
    <div class="ui-popup-header">Pausa</div>
    <div class="ui-popup-content">&iquest;Quieres salir?</div>
    <div class="ui-popup-footer ui-grid-col-2 ui-side-button">
        <button id="resume" class="ui-btn btn-icon-cancel">No</button>
        <button id="exit" class="ui-btn btn-icon-ok">Si</button>
    </div>
</div>
</body>
</html>
